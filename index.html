<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode */
        body.light-mode {
            background-color: #e3f2fd;  /* Light blue background */
            color: #1a237e;  /* Dark blue text */
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #2f2f2f;  /* Dark background */
            color: #f7f7f7;  /* Light text */
        }

        /* Navbar Styles with Gradient */
        .navbar {
            width: 100%;
            height: 80px;  /* Reduced height */
            background: linear-gradient(90deg, #2196f3, #4caf50);  /* Bright gradient */
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 20px;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        .hamburger {
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: white;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        /* Button Styles */
        .modal button {
            margin: 10px;
            padding: 12px 25px;
            background-color: #ff9800;  /* Bright orange */
            border: none;
            color: #1a237e;  /* Dark blue text */
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .modal button:hover {
            background-color: #f57c00;  /* Darker orange */
            color: white;
        }

        /* Product Section */
        .products {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .product {
            width: 300px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;  /* Ensure the image fits without distorting */
        }

        .product-content {
            padding: 15px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .product h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .product button {
            padding: 10px;
            background-color: #ff9800;  /* Bright orange */
            border: none;
            color: #1a237e;  /* Dark blue */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #f57c00;  /* Darker orange */
        }

        .product:hover {
            transform: scale(1.05);
        }

        /* Dark Mode - Red Text for Products */
        body.dark-mode .product-content {
            color: #f44336;  /* Red text for products */
        }
    </style>
</head>
<body class="light-mode">
    <div class="navbar">
        <div class="hamburger" onclick="toggleModal()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1 id="greeting">Добро пожаловать на сайт!</h1>
    </div>

    <div class="modal" id="modal">
        <button id="closeBtn" onclick="toggleModal()">Закрыть</button>
        <button id="themeBtn" onclick="toggleTheme()">Переключить тему</button>
        <button id="langBtn" onclick="toggleLanguage()">Сменить язык</button>
        <button id="aboutBtn" onclick="window.location.href = 'about.html';">О нас</button>  <!-- Fourth button: "About Us" -->
    </div>

    <!-- Product Section -->
    <div class="products">
        <div class="product">
            <img src="res/1.jpg" alt="Product 1">
            <div class="product-content">
                <h3>Продукт 1</h3>
                <p>Описание продукта 1.</p>
                <button>Узнать больше</button>
            </div>
        </div>
        <div class="product">
            <img src="res/2.jpg" alt="Product 2">
            <div class="product-content">
                <h3>Продукт 2</h3>
                <p>Описание продукта 2.</p>
                <button>Узнать больше</button>
            </div>
        </div>
        <div class="product">
            <img src="res/3.jpg" alt="Product 3">
            <div class="product-content">
                <h3>Продукт 3</h3>
                <p>Описание продукта 3.</p>
                <button>Узнать больше</button>
            </div>
        </div>
        <div class="product">
            <img src="res/4.jpg" alt="Product 4">
            <div class="product-content">
                <h3>Продукт 4</h3>
                <p>Описание продукта 4.</p>
                <button>Узнать больше</button>
            </div>
        </div>
        <div class="product">
            <img src="res/5.jpg" alt="Product 5">
            <div class="product-content">
                <h3>Продукт 5</h3>
                <p>Описание продукта 5.</p>
                <button>Узнать больше</button>
            </div>
        </div>
    </div>

    <script>
        let currentLanguage = 'ru'; // default language is Russian

        function toggleModal() {
            const modal = document.getElementById('modal');
            modal.classList.toggle('active');
        }

        function toggleTheme() {
            const body = document.body;
            const navbar = document.querySelector('.navbar');
            const modal = document.querySelector('.modal');

            // Toggle light and dark modes
            body.classList.toggle('dark-mode');
            navbar.classList.toggle('dark-mode');
            modal.classList.toggle('dark-mode');
        }

        function toggleLanguage() {
            if (currentLanguage === 'ru') {
                currentLanguage = 'uz'; // Switch to Uzbek
                document.getElementById('greeting').textContent = 'Saytga xush kelibsiz!';

                // Change button text to Uzbek
                document.getElementById('closeBtn').textContent = 'Yopish';
                document.getElementById('themeBtn').textContent = 'Mavzuni o\'zgartirish';
                document.getElementById('langBtn').textContent = 'Tilni o\'zgartirish';
                document.getElementById('aboutBtn').textContent = 'Biz haqimizda';

                // Update product details for Uzbek
                const products = document.querySelectorAll('.product');
                products.forEach((product, index) => {
                    product.querySelector('h3').textContent = `Mahsulot ${index + 1}`;
                    product.querySelector('p').textContent = `Mahsulot ${index + 1} haqida ma'lumot.`;
                });
            } else {
                currentLanguage = 'ru'; // Switch back to Russian
                document.getElementById('greeting').textContent = 'Добро пожаловать на сайт!';

                // Change button text to Russian
                document.getElementById('closeBtn').textContent = 'Закрыть';
                document.getElementById('themeBtn').textContent = 'Переключить тему';
                document.getElementById('langBtn').textContent = 'Сменить язык';
                document.getElementById('aboutBtn').textContent = 'О нас';

                // Update product details for Russian
                const products = document.querySelectorAll('.product');
                products.forEach((product, index) => {
                    product.querySelector('h3').textContent = `Продукт ${index + 1}`;
                    product.querySelector('p').textContent = `Описание продукта ${index + 1}.`;
                });
            }
        }
    </script>
</body>
</html>
