<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toshkent Dark Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <h1>Toshkent Dark Store</h1>
  </header>

  <div id="menu" class="menu closed">
    <ul>
      <li><button onclick="toggleTheme()">Переключение темы</button></li>
      <li><button onclick="toggleLanguage()">Переключение языка</button></li>
      <li><a href="#" id="operator">Оператор</a></li>
      <li><a href="#" id="about-us">О нас</a></li>
    </ul>
    <button onclick="closeMenu()" class="close-button">×</button>
  </div>

  <main>
    <div class="products">
      <div class="product">
        <img src="1-photo.jpeg" alt="Товар 1">
        <h3>Товар 1</h3>
        <button onclick="window.location.href='ССЫЛКА1'">Подробнее</button>
      </div>
      <div class="product">
        <img src="2-photo.jpeg" alt="Товар 2">
        <h3>Товар 2</h3>
        <button onclick="window.location.href='ССЫЛКА2'">Подробнее</button>
      </div>
      <div class="product">
        <img src="3-photo.jpeg" alt="Товар 3">
        <h3>Товар 3</h3>
        <button onclick="window.location.href='ССЫЛКА3'">Подробнее</button>
      </div>
      <!-- Добавьте остальные продукты здесь -->
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
